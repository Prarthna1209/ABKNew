
<form [formGroup]="myform" (ngSubmit)="addOrUpdate()">
  <div>
    <mat-form-field [appearance]="'fill'" class="form-field-style col-1">
      <mat-label for="name">Product Name</mat-label>
      <input matInput formControlName="name" placeholder="Product Name" id="name">
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      <mat-hint></mat-hint>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field [appearance]="'fill'" class="form-field-style col-4">
      <mat-label for="range1">Range 1</mat-label>
      <input matInput placeholder="Range 1" id="range1" formControlName="range1">
      <mat-icon matSuffix>drawing</mat-icon>
      <mat-hint></mat-hint>
    </mat-form-field>
    <mat-form-field [appearance]="'fill'" class="form-field-style col-4">
      <mat-label for="range2">Range 2</mat-label>
      <input matInput placeholder="Range 2" id="range2" formControlName="range2">
      <mat-icon matSuffix>drawing</mat-icon>
      <mat-hint></mat-hint>
    </mat-form-field>
    <mat-form-field [appearance]="'fill'" class="form-field-style col-4">
      <mat-label for="range3">Range 3</mat-label>
      <input matInput placeholder="Range 3" id="range3" formControlName="range3">
      <mat-icon matSuffix>drawing</mat-icon>
      <mat-hint></mat-hint>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="fill" class="form-field-style col-1">
      <mat-label>Comments</mat-label>
      <input matInput formControlName="comments" id="comments" placeholder="Comments">
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      <mat-hint></mat-hint>
    </mat-form-field>
  </div>
  <div>
    <button mat-raised-button color="primary">Save</button>
  </div>
</form>
