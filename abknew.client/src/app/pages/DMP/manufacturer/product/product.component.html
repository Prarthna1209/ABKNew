<h1 id="ManufacturerLable"> Manufacturer List</h1>

<button style="margin-left: 60%;" (click)="addProduct()" mat-raised-button color="primary">
  Add Product (+)
</button>
<mat-card>
  <mat-card-header>
    <mat-form-field>
      <input matInput (keyup)="filetrChange($event)" placeholder="" />
    </mat-form-field>
  </mat-card-header>
  <mat-card-content>
    <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element; let i = index;"> {{i+1}} </td>
      </ng-container>

      <!-- Region Column -->
      <ng-container matColumnDef="name">
        <th mat-sort-header mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Rate Column -->
      <ng-container matColumnDef="range1">
        <th mat-sort-header mat-header-cell *matHeaderCellDef> Range1 </th>
        <td mat-cell *matCellDef="let element"> {{element.range1}} </td>
      </ng-container>

      <!-- Rate Column -->
      <ng-container matColumnDef="range2">
        <th mat-sort-header mat-header-cell *matHeaderCellDef> Range2 </th>
        <td mat-cell *matCellDef="let element"> {{element.range2}} </td>
      </ng-container>

      <!-- Rate Column -->
      <ng-container matColumnDef="range3">
        <th mat-sort-header mat-header-cell *matHeaderCellDef> Range3 </th>
        <td mat-cell *matCellDef="let element"> {{element.range3}} </td>
      </ng-container>

      <!-- Rate Column -->
      <ng-container matColumnDef="createdAt">
        <th mat-sort-header mat-header-cell *matHeaderCellDef> Created At </th>
        <td mat-cell *matCellDef="let element"> {{element.createdAt}} </td>
      </ng-container>

      <!-- Rate Column -->
      <ng-container matColumnDef="updatedAt">
        <th mat-sort-header mat-header-cell *matHeaderCellDef> Updated At </th>
        <td mat-cell *matCellDef="let element"> {{element.updatedAt}} </td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
          <button (click)="editItem(element.id)" mat-raised-button color="primary">Edit</button>
          <button (click)="deleteItem(element.id)" mat-raised-button color="warn">Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
  <br />
  <mat-card-footer>
    <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>
  </mat-card-footer>
</mat-card>
