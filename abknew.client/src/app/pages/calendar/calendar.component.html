
<div class='demo-app'>

    <div class='demo-app-main'>
        <h2>Dashboard</h2>
        <full-calendar (eventRender)="eventRender($event)" *ngIf='calendarVisible()' [options]='calendarOptions'>
            <ng-template #eventContent let-arg>
                <b>{{ arg.timeText }}</b>
                <i>{{ arg.event.title }}</i>
            </ng-template>
        </full-calendar>
    </div>

</div>
