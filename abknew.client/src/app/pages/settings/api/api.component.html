<form [formGroup]="myform" (ngSubmit)="addOrUpdate()">
  <h1>API Settings</h1>
  <div>
    <mat-form-field [appearance]="'fill'" class="form-field-style col-2">
      <mat-label for="apI_AccessToken">Access Token</mat-label>
      <input matInput formControlName="apI_AccessToken" placeholder="Access Token" id="apI_AccessToken">
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      <mat-hint></mat-hint>
    </mat-form-field>
    <mat-form-field appearance="fill" class="form-field-style col-2">
      <mat-label>Client Secret</mat-label>
      <input matInput formControlName="apI_ClientSecret" id="apI_ClientSecret" placeholder="Client Secret">
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      <mat-hint></mat-hint>
    </mat-form-field>
  </div>
  <div>
    <button mat-raised-button color="primary">Update</button>
  </div>
</form>
