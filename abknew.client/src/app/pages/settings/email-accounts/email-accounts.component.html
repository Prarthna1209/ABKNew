<form [formGroup]="myform" (ngSubmit)="addOrUpdate()">
  <h1>Email Accounts Settings</h1>
  <div>
    <mat-form-field [appearance]="'fill'" class="form-field-style">
      <mat-label for="api_accessToken">Followup Email</mat-label>
      <input matInput formControlName="api_accessToken" placeholder="Access Token" id="api_accessToken">
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      <mat-hint></mat-hint>
    </mat-form-field>
    <mat-form-field appearance="fill" class="form-field-style">
      <mat-label>Followup Password</mat-label>
      <input matInput formControlName="api_clientSecret" id="api_clientSecret" placeholder="Client Secret">
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      <mat-hint></mat-hint>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field [appearance]="'fill'" class="form-field-style">
      <mat-label for="api_accessToken">Takeoff Email</mat-label>
      <input matInput formControlName="api_accessToken" placeholder="Access Token" id="api_accessToken">
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      <mat-hint></mat-hint>
    </mat-form-field>
    <mat-form-field appearance="fill" class="form-field-style">
      <mat-label>Takeoff Password</mat-label>
      <input matInput formControlName="api_clientSecret" id="api_clientSecret" placeholder="Client Secret">
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      <mat-hint></mat-hint>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field [appearance]="'fill'" class="form-field-style">
      <mat-label for="api_accessToken">Bid Request Email</mat-label>
      <input matInput formControlName="api_accessToken" placeholder="Access Token" id="api_accessToken">
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      <mat-hint></mat-hint>
    </mat-form-field>
    <mat-form-field appearance="fill" class="form-field-style">
      <mat-label>Bid Request Password</mat-label>
      <input matInput formControlName="api_clientSecret" id="api_clientSecret" placeholder="Client Secret">
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      <mat-hint></mat-hint>
    </mat-form-field>
  </div>
  <div>
    <button mat-raised-button color="primary">Update</button>
  </div>
</form>
