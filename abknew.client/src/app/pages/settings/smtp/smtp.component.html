  <form [formGroup]="myform" (ngSubmit)="addOrUpdate()">
    <h1>SMTP Settings</h1>
    <div>
      <mat-form-field [appearance]="'fill'" class="form-field-style">
        <mat-label for="smtp_host">Host</mat-label>
        <input matInput formControlName="smtp_host" placeholder="Host" id="smtp_host">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        <mat-hint></mat-hint>
      </mat-form-field>
      <mat-form-field appearance="fill" class="form-field-style">
        <mat-label>Port</mat-label>
        <input matInput formControlName="smtp_port" id="smtp_port" placeholder="Port">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        <mat-hint></mat-hint>
      </mat-form-field>
      <mat-form-field [appearance]="'fill'" class="form-field-style">
        <mat-label for="smtp_security">Security</mat-label>
        <input matInput formControlName="smtp_security" placeholder="Security" id="smtp_security">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        <mat-hint></mat-hint>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill" class="form-field-style">
        <mat-label>Username</mat-label>
        <input matInput formControlName="smtp_username" id="smtp_username" placeholder="Username">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        <mat-hint></mat-hint>
      </mat-form-field>
      <mat-form-field [appearance]="'fill'" class="form-field-style">
        <mat-label for="smtp_password">Password</mat-label>
        <input matInput formControlName="smtp_password" placeholder="Password" id="smtp_password">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        <mat-hint></mat-hint>
      </mat-form-field>
      <mat-form-field appearance="fill" class="form-field-style">
        <mat-label>From Email</mat-label>
        <input matInput formControlName="smtp_fromEmail" id="smtp_fromEmail" placeholder="From Email">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        <mat-hint></mat-hint>
      </mat-form-field>
      <mat-form-field appearance="fill" class="form-field-style">
        <mat-label>From Name</mat-label>
        <input matInput formControlName="smtp_fromName" id="smtp_fromName" placeholder="From Name">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        <mat-hint></mat-hint>
      </mat-form-field>
    </div>
    <div>
      <button mat-raised-button color="primary">Update</button>
    </div>
  </form>
