<form [formGroup]="myform" (ngSubmit)="addOrUpdate()">
  <h1>UPS API Settings</h1>
  <div>
    <mat-form-field [appearance]="'fill'" class="form-field-style">
      <mat-label for="upsapi_username">Username</mat-label>
      <input matInput formControlName="upsapi_username" placeholder="Username" id="upsapi_username">
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      <mat-hint></mat-hint>
    </mat-form-field>
    <mat-form-field appearance="fill" class="form-field-style">
      <mat-label>Password</mat-label>
      <input matInput formControlName="upsapi_password" id="upsapi_password" placeholder="Password">
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      <mat-hint></mat-hint>
    </mat-form-field>
    <mat-form-field [appearance]="'fill'" class="form-field-style">
      <mat-label for="upsapi_accessToken">Access Token</mat-label>
      <input matInput formControlName="upsapi_accessToken" placeholder="Access Token" id="upsapi_accessToken">
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      <mat-hint></mat-hint>
    </mat-form-field>
  </div>
  <div>
    <button mat-raised-button color="primary">Update</button>
  </div>
</form>
